<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8">
    <title>Ejercicio 4 Funciones</title>
    <script>
        // Definición de la función suma
        function suma(numero1, numero2) {
            return numero1 + numero2;
        }
</script>
</head>
<body>
    <!-- Botón que al hacer clic llama a la función suma y muestra el resultado -->
    <input type="button" value="Suma" onclick="document.write(`Resultado: ${suma(2, 3)}`)" />
    
    <p><br>La función utiliza la sentencia <b>return</b> para devolver un valor.</p>
</body>
</html>
