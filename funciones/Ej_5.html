<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ejercicio 4 Funciones</title>
</head>
    <body>
        <script>
            // Definición de la función multipli
            let multipli = function (x, y) {
                return x * y;
            };
            // Definición de la función expon
            let expon = function (x, y) {
                return Math.pow(x, y);
            };
            // Definición de la función suma
            let suma = (x, y) => {
                return x + y;
            };
            // Definición de la función resta
            let resta = (x, y) => {
                return x - y;
            };
            // Ejecución de las funciones y muestra de resultados
            var result = multipli(5, 2);
            alert(result);
            // Muestra el resultado de la suma
            result = suma(3, 4);
            alert(result);

            result = resta(10, 4);
            alert(result);
        </script>
    </body>
</html>
