<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ejercicio 4 Funciones</title>
</head>
    <body>
        <script>
            let multipli = function (x, y) {
                return x * y;
            };

            let expon = function (x, y) {
                return Math.pow(x, y);
            };

            let suma = (x, y) => {
                return x + y;
            };

            let resta = (x, y) => {
                return x - y;
            };

            var result = multipli(5, 2);
            alert(result);

            result = suma(3, 4);
            alert(result);

            result = resta(10, 4);
            alert(result);
        </script>
    </body>
</html>
