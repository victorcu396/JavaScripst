<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ejercicio 1 Funciones</title>
    <script>
        // Definición de la función saludo
        function saludo(nombre) {
            document.write(`Hola ${nombre}`);
        }
    </script>
</head>
<body>
<!-- Botón que al hacer clic llama a la función saludo con el argumento 'Ana' -->
    <input type="button" onclick="saludo('Ana')" value="Pulsa aquí">
</body>
</html>
