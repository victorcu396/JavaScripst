<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ejercicio 3</title>
</head>
<body>
    <script>
        // Declaración de variables para las notas y datos de entrada
        let nota1, nota2, nota3;
        let dato1, dato2, dato3, media;

        // Solicitar al usuario el primer número y convertirlo a entero
        dato1 = window.prompt("Primer número?", "0");
        nota1 = parseInt(dato1);

        // Solicitar al usuario el segundo número y convertirlo a entero
        dato2 = window.prompt("Segundo número?", "0");
        nota2 = parseInt(dato2);

        // Solicitar al usuario el tercer número y convertirlo a entero
        dato3 = window.prompt("Tercer número?", "0");
        nota3 = parseInt(dato3);

        // Calcular la media de las tres notas
        media = (nota1 + nota2 + nota3) / 3;

        // Evaluar si la media es mayor que 5 y asignar el resultado correspondiente
        if (media > 5) {
            resultat = " Suspendido"; // Si la media es mayor que 5, el resultado es "Suspendido"
        } else {
            resultat = " Aprobado"; // Si no, el resultado es "Aprobado"
        }

        // Mostrar el resultado en el documento HTML
        document.write(`<h3>La nota final es ${resultat}</h3>`);
    </script>
</body>
</html>
