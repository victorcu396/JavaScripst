<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>

    <script>
        // Declaración de variables
        let data1, data2, num1, num2, resultado;

        // Solicitar el primer número al usuario
        data1 = window.prompt("Primer número?", "0");
        num1 = parseInt(data1); // Convertir el valor ingresado a un número entero

        // Solicitar el segundo número al usuario
        data2 = window.prompt("Segundo número?", "0");
        num2 = parseInt(data2); // Convertir el valor ingresado a un número entero

        // Comparar los dos números ingresados
        if (num1 > num2) {
            resultado = "el primero"; // Si el primer número es mayor
        } else {
            resultado = "el segundo"; // Si el segundo número es mayor o igual
        }

        // Mostrar el resultado en la página
        document.write(`<h3>El mayor es ${resultado}</h3>`);
    </script>

</head>

<body>
</body>

</html>
