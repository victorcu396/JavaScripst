<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>

    <script>
        let data1, data2, num1, num2, resultado;

        data1 = window.prompt("Primer número?", "0");
        num1 = parseInt(data1);

        data2 = window.prompt("Segundo número?", "0");
        num2 = parseInt(data2);

        if (num1 > num2) {
            resultado = "el primero";
        } else {
            resultado = "el segundo";
        }

        document.write(`<h3>El mayor es ${resultado}</h3>`);
        
    </script>

</head>

<body>
</body>

</html>
