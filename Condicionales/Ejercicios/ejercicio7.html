<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7 - Condicionales</title>
</head>
<body>
    <script>
        // Solicita al usuario si es estudiante de FP mediante un cuadro de confirmación
        let esFP = confirm("¿Eres estudiante de FP? (Aceptar para Sí, Cancelar para No)"); 
        // Solicita al usuario su edad mediante un cuadro de entrada y la convierte a un número entero
        let edad = parseInt(prompt("Introduce tu edad:"), 10); 

        // Verifica si el usuario es estudiante de FP y mayor de 18 años
        if (esFP && edad > 18) {
            // Si cumple ambas condiciones, muestra un mensaje de bienvenida
            document.write("Bienvenid@ al portal web.");
        } 
        // Verifica si el usuario es estudiante de FP pero tiene 18 años o menos
        else if (esFP && edad <= 18) {
            // Si cumple esta condición, indica que no tiene acceso al portal
            document.write("No tienes acceso al portal web.");
        } 
        // Si no es estudiante de FP
        else {
            // Muestra un mensaje indicando que no es estudiante de FP
            document.write("No eres estudiante de FP.");
        }
    </script>
</body>
</html>
