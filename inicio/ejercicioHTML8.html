<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
</head>
<body>

<script>
    // Se declaran las variables dato1, dato2, num1 y num2
    let dato1, dato2, num1, num2;
    // Se utilizan las funciones prompt y parseInt para solicitar al usuario dos números
    dato1 = window.prompt("Introduce primer número ?", "0");
    // Se convierte el valor introducido por el usuario a un número entero
    num1 = parseInt(dato1);
    dato2 = window.prompt("Introduce segundo número ?", "0");
    num2 = parseInt(dato2);
    // Se realiza la suma de los dos números introducidos por el usuario
    let resultado = num1 + num2;
    // Se muestra el resultado de la suma en la página web utilizando document.write
    document.write(`<br/><br/> La suma es ${resultado}`);
</script>

<p>Para sumar, las variables deben ser numéricas.</p>

</body>
</html>
