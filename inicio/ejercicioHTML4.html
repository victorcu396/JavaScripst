<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
    
<body>
<script>
    // Declaramos una constante 'a' con el valor "Hola"
    const a = "Hola";
    // Declaramos una variable 'b' con el valor " mundo!"
    let b = " mundo!";

    // Mostramos en el documento el contenido de la constante 'a'
    document.write("Constante a contiene " + a);
    document.write("<br>"); // Salto de línea en el documento

    // Mostramos en el documento el contenido de la variable 'b'
    document.write("Variable b contiene " + b);
    document.write("<br>"); // Salto de línea en el documento

    // Mostramos en el documento la concatenación de 'a' y 'b'
    document.write(a + b);
</script>
<p>El signo '+' sirve para concatenar cadenas de texto</p>
</body>
</html>
